<html>
<head>
    <title> WebGL </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="glMatrix-0.9.5.js"></script>
    <script id = "vertex_shader" type="x-shader/x-vertex">

        attribute vec3 a_Position;
        attribute vec2 a_uv;

        uniform mat4 u_Pmatrix;
        uniform mat4 u_Mmatrix;
        uniform mat4 u_Vmatrix;

        varying vec2 v_uv;

        void main() {

        v_uv = a_uv;
        gl_Position = u_Pmatrix*u_Vmatrix*u_Mmatrix*vec4(a_Position,1.0);

        }

      </script>
    <script id = "fragment_shader" type="x-shader/x-fragment">

        precision mediump float;

        uniform vec4 u_FragColor;
        uniform sampler2D sampler1;
        varying vec2 v_uv;

        void main() {
        gl_FragColor =  texture2D(sampler1,v_uv);
        }

      </script>
    <script type="text/javascript" src="triangleVertex.js"></script>
    <script type="text/javascript" src="triangleFace.js"></script>
    <script type="text/javascript" src="createDomShaderProgram.js"></script>
    <script type="text/javascript" src="getShader.js"></script>
    <script type="text/javascript" src="getProgram.js"></script>
    <script type="text/javascript" src="webGlFlow.js"></script>
    <script type="text/javascript" src="getTexture.js"></script>
    <script type="text/javascript" src="MouseController.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="loadJSON.js"></script>
</head>
<body onload="webGLStart()">
<canvas id="canvasGL" style="border: solid;" width="400" height="400"></canvas>
<br/><br />
</body>
</html>
